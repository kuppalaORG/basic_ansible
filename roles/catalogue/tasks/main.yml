---
# tasks file for roles/catalogue
- name: Remove the Nodje package
  ansible.builtin.shell: dnf module disable nodejs -y

- name: Enable nodejs 24 Version
  ansible.builtin.shell: dnf module enable nodejs:20 -y

- name: Install nodejs
  ansible.builtin.dnf:
    name: nodejs
    state: present

- name: Add the user 'johnd' with a specific uid and a primary group of 'admin'
  ansible.builtin.user:
    name: roboshop

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: /app
    state: directory

- name: Download & Extract Application Content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
    dest: /app
    remote_src: yes

- name:  Download NodeJS Dependencies
  ansible.builtin.shell: npm install

- name: Copy Service file
  ansible.builtin.template:
    src: "catalogue.service"
    dest: /etc/systemd/system/catalogue.service

- name: COpy MongoDB repo file
  ansible.builtin.template:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

- name: Install MongoDB Client
  ansible.builtin.dnf:
      name: mongodb-mongosh
      state: latest

- name: Load Master Data
  ansible.builtin.shell: mongosh --host mongo.mongod.codedeploywithbharath.tech </app/db/master-data.js

- name: SystemD setup
  ansible.builtin.include_role:
    name: common
    tasks_from: systemd



- name: Start Service
  ansible.builtin.systemd_service:
    name: catalogue.service
    state: restarted
    enabled: true
    daemon-reload: true